<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Newsletter signup</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
<main class="form-signin w-100 m-auto">
    <form action="/" method="post">
        <i class="bi bi-cup-hot"></i>
        <h1 class="h3 mb-3 fw-normal">Signup for newsletter</h1>

        <div class="form-floating">
            <input type="text" class="form-control top" id="fNameInput" name="fNameInput" placeholder="First name">
            <label for="fNameInput">First name</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control mid" id="lNameInput" name="lNameInput" placeholder="Last name">
            <label for="lNameInput">Last name</label>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control bottom" id="emailInput" name="emailInput" placeholder="name@example.com">
            <label for="emailInput">Email</label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
        <p class="mt-2 mb-3 text-body-secondary">&copy; A</p>
    </form>
</main>
</body>
</html>
